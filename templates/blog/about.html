{%extends "base.html"%}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static '/mdeditor/css/editormd.min.css' %}">
    
    <!--引入js文件-->
<script src="{% static '/blog/js/zepto.min.js' %}"></script>
<script src="{% static '/mdeditor/js/lib/prettify.min.js' %}"></script>
<script src="{% static '/mdeditor/js/lib/marked.min.js' %}"></script>
<script src="{% static '/mdeditor/js/editormd.min.js' %}"></script>
<link rel="stylesheet" href="{% static '/blog/css/about.css' %}">
{% endblock %}

{% block content %}
<article>
	<div class="article-title">
		<h1>关于博客</h1>
	</div>
	<blockquote>
		<i class="fa fa-quote-left"></i>
			<p>OK兄弟们，全体目光向我看齐，看我看我，我宣布个事！</p>
		<i class="fa fa-quote-right"></i>
	</blockquote>
	<div id="article-content">
		<textarea>{{content|safe}}</textarea>
	</div>
</article>
{% endblock %}

{%block script%}
<script>
	editormd.markdownToHTML("article-content", { //article_content是html文档的ID
		emoji: true,
		taskList: true,
	});
</script>
{%endblock%}
