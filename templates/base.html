<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}亚甲基蓝个人博客{% endblock %}</title>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/blog/assets/waifu.min.css?v=1.4.2"/>
    {% block head %}
    {% endblock %}
    <style>
        @media only screen and (max-width: 768px){
            .nav {
                display: none;
            }
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f6f6f6;
        }
        a{
            text-decoration: none;
            color: black;
        }
        li{
            list-style-type: none;
        }
        /* .header::before {
            background: #000 linear-gradient(to left, #28be9b, #3476d8, #6c4ad6, #9209ac, #1aa9ee);
            content: "";
            height: 5px;
            position: absolute;
            top: 0;
            width: 100%;
        } */
        .header{
            height: 60px;
            background-color: #1b1b1bea;
            box-shadow: 0 0px 1px 0.5px rgba(131, 131, 131, 0.418);
        }
        .icon{
            float: left;
            line-height: 60px;
        }
        .icon img{
            float: left;
            margin-left: 80px;
            margin-top:10px;
            height: 40px;
        }
        .icon h3{
            margin-left: 20px;
            display: inline-block;
            color: #fff;
            /* font-style: italic; */
        }
        .nav{
            float:right;
            line-height: 60px;
        }
        .nav ul{
            position: relative;
            float:left;
        }
        .nav ul li{
            float: left;
            height: 60px;
            transition: background-color 0.3s;
        }
        .nav ul li a{
            display: block;
            padding:0 30px;
            font-size: normal;
            color:#f6f6f6;
            transition: color 0.5s;
        }
        .nav ul li:hover{
            background-color: rgb(241, 241, 241);
        }
        .nav ul li a:hover{
            color:#000;
        }
        .content{
            margin: 50px 100px;
            text-align: center;
        }
        {% block style %}
        {% endblock %}
        footer {
            background: #23282d;
            width: 100%;
            border-top: #00C1DE 5px solid;
            padding: 30px 0;
            color: #8b8e91;
            font-size: 14px;
        }
        footer .box{
            text-align: center;
        }
        .footer-col{
            display:inline-block;
            text-align: center;
            vertical-align: middle;
        }
        .footer-img{
            margin:0 15px;
        }
        .footer-img img{
            height:80px;
        }
        .footer-content p{
            text-align: center;
            line-height: 32px;
        }
        .fa::after{
            content:"\00A0";
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="header">
        <div class="icon">
            <a href="{% url 'blog:index' %}">
                <img src="{% static '/image/header_reverse.png' %}" alt="">
                <h3>
                    A101E-LAB
                </h3>
            </a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="{% url 'blog:index' %}">
                    <i class="fa fa-home"></i>首页
                </a></li>
                <li><a href="#">
                    <i class="fa fa-edit"></i>博文
                </a></li>
                <li><a href="#">
                    <i class="fa fa-wrench"></i>小工具
                </a></li>
                <li><a href="#">
                    <i class="fa fa-mortar-board"></i>关于我们
                </a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %}
            内容预留区域
        {% endblock %}
    </div>
    <footer>
        <div class="box">
            <div class="footer-img footer-col">
                <img src="{% static 'image/rabbit.jpg' %}" alt="">
            </div>
            <div class="footer-content footer-col">
                <p>Copyright © 2021 -2022 亚甲基蓝博客</p>
                <p>啥也不是，净唠比嗑</p>
                <p>虽然不知道写什么，但还是写点看起来高大上的</p>
            </div>
        </div>
    </footer>
    <!-- waifu-tips.js 依赖 JQuery 库 -->
    <script src="/static/blog/assets/jquery.min.js?v=3.3.1"></script>
    
    <!-- 实现拖动效果，需引入 JQuery UI -->
    <script src="/static/blog/assets/jquery-ui.min.js"></script>
    
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
        
    <script src="/static/blog/assets/waifu-tips.min.js?v=1.4.2"></script>
    <script src="/static/blog/assets/live2d.min.js?v=1.0.5"></script>
    <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelId'] = 1;                  // 默认模型 ID
        live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
        live2d_settings['modelStorage'] = false;         // 不储存模型 ID
        live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['waifuSize'] = '300x235';        // 看板娘大小
        live2d_settings['waifuTipsSize'] = '270x50';    // 提示框大小
        live2d_settings['waifuFontSize'] = '16px';       // 提示框字体
        live2d_settings['waifuToolFont'] = '16px';       // 工具栏字体
        live2d_settings['waifuToolLine'] = '30px';       // 工具栏行高
        live2d_settings['waifuToolTop'] = '0px';       // 工具栏顶部边距
        live2d_settings['waifuDraggable'] = 'unlimited';    // 拖拽样式
        /* 在 initModel 前添加 */
        initModel("/static/blog/assets/waifu-tips.json?v=1.4.2")
    </script>
</body>
</html>
