<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}首页{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/blog/assets/waifu.min.css?v=1.4.2"/>
    <style>
        @font-face {
            font-family: 'icomoon';
            src:  url('/static/fonts/icomoon.eot?sdmh7v');
            src:  url('/static/fonts/icomoon.eot?sdmh7v#iefix') format('embedded-opentype'),
                url('/static/fonts/icomoon.ttf?sdmh7v') format('truetype'),
                url('/static/fonts/icomoon.woff?sdmh7v') format('woff'),
                url('/static/fonts/icomoon.svg?sdmh7v#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f6f6f6;
        }
        a{
            text-decoration: none;
            color: black;
        }
        li{
            list-style-type: none;
        }
        .header{
            height: 80px;
            background-color: #fff;
            box-shadow: 0 0px 1px 0.5px rgba(131, 131, 131, 0.418);
        }
        .icon{
            float: left;
            line-height: 80px;
        }
        .icon img{
            float: left;
            margin-left: 100px;
            margin-top:10px;
            height: 60px;
        }
        .icon h1{
            margin-left: 20px;
            display: inline-block;
            font-style: italic;
        }
        .nav{
            float:right;
            line-height: 80px;
        }
        .nav ul li{
            float: left;
            transition: background-color 0.3s;
        }
        .nav ul li a{
            padding-left: 50px;
            padding-right:50px;
            height: 100%;
            width: 100%;
            font-size: large;
            color: rgba(27, 27, 27, 0.911);
        }
        .nav ul li:hover{
            background-color: rgb(196, 196, 196);
        }
        .content{
            margin: 50px 100px;
            text-align: center;
        }
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    {% load static %}
    <div class="header">
        <div class="icon">
            <a href="{% url 'blog:index' %}">
                <img src="{% static 'header.png' %}" alt="">
                <h1>
                    A101E-LAB
                </h1>
            </a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="{% url 'blog:index' %}">首页</a></li>
                <li><a href="#">博文</a></li>
                <li><a href="#">小工具</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %}
            内容预留区域
        {% endblock %}
    </div>
    <!-- waifu-tips.js 依赖 JQuery 库 -->
    <script src="/static/blog/assets/jquery.min.js?v=3.3.1"></script>
    
    <!-- 实现拖动效果，需引入 JQuery UI -->
    <script src="/static/blog/assets/jquery-ui.min.js"></script>
    
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
        
    <script src="/static/blog/assets/waifu-tips.min.js?v=1.4.2"></script>
    <script src="/static/blog/assets/live2d.min.js?v=1.0.5"></script>
    <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelId'] = 1;                  // 默认模型 ID
        live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
        live2d_settings['modelStorage'] = false;         // 不储存模型 ID
        live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['waifuSize'] = '300x235';        // 看板娘大小
        live2d_settings['waifuTipsSize'] = '270x50';    // 提示框大小
        live2d_settings['waifuFontSize'] = '16px';       // 提示框字体
        live2d_settings['waifuToolFont'] = '16px';       // 工具栏字体
        live2d_settings['waifuToolLine'] = '30px';       // 工具栏行高
        live2d_settings['waifuToolTop'] = '0px';       // 工具栏顶部边距
        live2d_settings['waifuDraggable'] = 'axis-x';    // 拖拽样式
        /* 在 initModel 前添加 */
        initModel("/static/blog/assets/waifu-tips.json?v=1.4.2")
    </script>
</body>
</html>
